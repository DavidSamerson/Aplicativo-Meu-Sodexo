<ion-header>

  <ion-navbar text-center color="meuSodexo">
    <ion-title>Meu Sodexo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid name="grid">
        <ion-row align-items-center>
          <ion-col col-sm-8 offset-sm-2 col-md-6 offset-md-3 class="areaLogo">
                <img src="assets/imgs/sodexo.png" alt="LOGO SODEXO">
          </ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-sm-8 offset-sm-2 col-md-6 offset-md-3 class="areaLogo" align-items-center>
  
              <ion-chip #chip1 *ngIf="erroCardBoolean">
                  <ion-label> {{ erroCard }}</ion-label>
                  <button ion-button clear color="light" (click)="delete(1)">
                    <ion-icon name="close-circle"></ion-icon>
                  </button>
              </ion-chip>
  <ion-item class="itemLogin input">
    <ion-label color="meuSodexo"><ion-icon name="ios-card" class="iconeInputLogin"></ion-icon></ion-label>
    <ion-input placeholder="N° do cartão" type="number" [(ngModel)]="N_doCartao" value=""></ion-input>
  </ion-item>
  
  <ion-chip #chip2 *ngIf="erroCPFBoolean">
      <ion-label> {{ erroCPF }}</ion-label>
      <button ion-button clear color="light" (click)="delete(2)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
  </ion-chip>

  <ion-item class="itemLogin input" >
    <ion-label color="meuSodexo"><ion-icon class="iconeInputLogin" ios="ios-card" md="md-card"></ion-icon></ion-label>
    <ion-input placeholder="CPF" type="number" [(ngModel)]="N_doCPF" value=""></ion-input>
  </ion-item>
  

  <button ion-button block round outline color="light" (click)="entrar()">Consultar</button>

</ion-col>
</ion-row>
<ion-row>
  <ion-row col-sm-8 offset-sm-2 col-md-6 offset-md-3>
    <ion-toggle [checked]="lembrarInf ? 'true' : 'false'" color="meuSodexo2"  [(ngModel)]="lembrarInf"></ion-toggle>
    <ion-label id="lembrarSenha">Lembrar Informações</ion-label>
  </ion-row>
</ion-row>
</ion-grid>

</ion-content>

<ion-footer color="meuSodexo">

  <p>Copyright © - Todos os Direitos Reservados | David Samerson</p>
</ion-footer>
